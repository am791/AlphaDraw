<!doctype html>
<html lang="en">
<title>AlphaDraw</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<link rel="stylesheet" href="style.css">


<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<body>
  <!-- Input form to enter the name -->
<div class="grey-out">
    <form class="user"><label for="username">Enter a nickname </label><input id="username" type="text" placeholder="Enter a Nickname" maxlength="14" autofocus>
    <button type="submit" id="submitname">Submit</button>
    </form>
</div>

  <!-- Layout design of the game -->
  <div class="container" id="main">
    <st_1 class="cell-1">
    <div class="defineName">
      <st_1_1 class="cell-1-1"><h2 class = "heading">AlphaDraw</h2></st_1_1>
      <st_1_2 class="cell-1-2"><h2 class = "playerName"></h2></st_1_2>
    </div>
    </st_1>
    <st_2 class="cell-2">

      <!-- <img src="/img/clk.gif" alt="timer" width="80" height="70" margin="0px"/> -->

    </st_2>
    <st_3 class="cell-3" >
    <div id="guesses">
  	  
  </div>
    </st_3>
	<canvas class="cell-5" id="canvas">White Board</canvas>
    <st_4 class="users">
    	<ul></ul>
    </st_4>
    
    <st_6 class="cell-6">
      <div class="draw-buttons">
        <st1_1 class="cell1-1">
          <span class="white zoom" value="#000000" id="pencil">
              <img class="zoom"  src="/img/pencil1.png" height="50px" width="50px"/>
          </span>
        </st1_1>
        <st1_2 class="cell1-2">
          <span class="white zoom" value="#FFFFFF" id="eraser">
              <img class="zoom"  src="/img/eraser.jpg" height="50px" width="50px"/>
          </span>
        </st1_2>
        <st1_3 class="cell1-3">
        <span class="white zoom" id="fill">
          <img class="zoom" src="/img/bucket.png" height="50px" width="50px"/>
        </span>
        </st1_3>
        <st1_4 class="cell1-4">
          <input type="range" min="5" max="50" value="5" class="slider" id="myRange"> 
          <!-- <p>Value: <span id="demo"></span></p>    -->    
        </st1_4>
        <st1_5 class="cell1-5" >
         <span class="white zoom" value="0" id="clear">
          <img class="clear zoom" src="/img/clear.png" height="50px" width="50px"/>
        </span>
        </st1_5>
        <st1_6 class="cell1-6">
          <span class="dot black zoom" value="#000000" id="black"></span>
        </st1_6>
        <st1_7 class="cell1-7">
          <span class="dot red zoom" value="#FF0000" id="red"></span>
        </st1_7>
        <st1_8 class="cell1-8">
          <span class="dot green zoom" value="#66CD00" id="green"></span>
        </st1_8>
        <st1_9 class="cell1-9">
          <span class="dot blue zoom" value="#0000EE" id="blue"></span>
        </st1_9>
        <st1_10 class="cell1-10">
          <span class="dot brown zoom" value="#A52A2A" id="brown"></span>
        </st1_10>
        <st1_11 class="cell1-11">
          <span class="dot yellow zoom" value="#FFFF00" id="yellow"></span>
        </st1_11>
        <st1_12 class="cell1-12"></st1_12>
        <st1_13 class="cell1-13">
          <span class="white zoom" id="rect">
            <img class="zoom" src="/img/rectangle.png" height="50px" width="50px" onclick="rectToggleValue()" />
          </span>
        </st1_13>
        <st1_14 class="cell1-14">
          <span class="white zoom" id="circle">
            <img class="zoom" src="/img/circle.jpg" height="50px" width="50px" onclick="circToggleValue()" />
          </span>
        </st1_14>
        <st1_15 class="cell1-15">
          <span class="white zoom" id="triangle">
            <img class="zoom" src="/img/triangle.jpg" height="50px" width="50px" onclick="triToggleValue()" />
          </span>
        </st1_15>
      </div>
    </st_6>
    <st_7 class="cell-7">
      <img class="GameLogo" src="/img/logo.png" height="200px" width="200px"/>
    </st_7>
    <st_8 id="top-message">
          <div class="draw" >
              <p>The secret word is: <span class="word"></span></p>
          </div>
          <form id="guess">
            Guess: the word!  <input name="guess" class="guess-input" type="text">
          </form>
      </st_8>
      
	
  </div>
  </body>
  </html>
